<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Kissing';
            src: url('fonts/Kissing Season.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
                tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced Typography)
                - svg
            */

        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Kissing', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Love Cat</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perspiciatis quas, at rerum ut provident delectus dolorem nulla molestias architecto id praesentium eaque pariatur dolorum harum minus voluptatum est nam doloribus.</p>
</body>
</html>
