<!DOCTYPE html>
<!-- This declaration tells the browser that this is an HTML5 document. -->

<html lang="pt-br">
<!-- The <html> tag is the root element of the page. -->
<!-- The 'lang="en"' attribute specifies the primary language of the page content as English, -->
<!-- which is good for accessibility and search engines. -->

<head>
    <!-- The <head> section contains metadata about the page, not visible content. -->
    <meta charset="UTF-8">
    <!-- This meta tag specifies the character encoding for the document, -->
    <!-- ensuring text is displayed correctly (e.g., handling special characters). -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This meta tag is crucial for responsive design. It tells the browser -->
    <!-- to set the viewport width to the device's width and the initial zoom level to 1.0. -->

    <title>My First Basic HTML Page</title>
    <!-- The <title> tag sets the title that appears in the browser tab or window. -->
</head>

<body>
    <!-- The <body> section contains all the visible content of the webpage. -->
    <!-- Everything a user sees and interacts with goes in here. -->

    <p>Hello, HTML Fundamentals Learners!</p>
    <!-- This is a simple paragraph of text, which will be visible on the page. -->
    <p>This is my very first webpage using the basic HTML document structure.</p>
</body>

</html>
